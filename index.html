<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoe Form Builder</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- <link href="dist/css/style.css"> -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <style>
    @media (min-width: 1200px) {
      .container {
        max-width: 700px;
      }
    }
  </style>
  <style>
    body:not(.layout-fixed) .main-sidebar {

      position: fixed;

    }

    .sidebar_panel {

      width: 0;
      height: inherit;
      min-height: 100%;
      position: fixed;
      z-index: 9999;
      top: 0;
      right: 0;
      background-color: #343a40;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #main {
      transition: 0.5s;
    }

    .sidebar_panel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar_panel a:hover {
      color: #f1f1f1;
    }

    .sidebar_panel .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }


    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar_panel {
        padding-top: 15px;
      }

      .sidebar_panel a {
        font-size: 18px;
      }
    }

    .bootstrap-switch {
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      cursor: pointer;
      direction: ltr;
      display: inline-block;
      line-height: .5rem;
      overflow: hidden;
      position: relative;
      text-align: left;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      vertical-align: middle;
      z-index: 0;
    }

    .input_fromlay {
      color: white;
      padding: 73px 20px;
    }

    .input_textlay {

      border: 0px;
    }

    .hide {
      display: none;
      color: red
    }

    .padd {
      padding: 20px 20px;
    }

    .card-header span {
      float: left;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">

            </li>
            <li class="nav-item menu-open">

                  Phone

                </a>
            </li>
            <li class="nav-item menu-open">
              <button onclick="addelement('textarea')" class="nav-link border-0 text-left">

            <li class="nav-item menu-open">

            </li>
            <li class="nav-item menu-open">

            </li>
            <li class="nav-item menu-open">

                <p>
                  Dropdown
                </p>
                </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->

      <!-- Content Header (Page header) -->

            </div>
            <!-- /.card -->
          </div>

    </div><!-- /.container-fluid -->
    </section>
